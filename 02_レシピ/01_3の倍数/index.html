<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>MultipleOfThree</title>
  </head>
  <body>
    <script src="main.js">
        const genkifunction = function(number){

          for (let n = 1; n <= number; n++){
            if (number % 3 ===0) {
             console.log(number + "!!!!!!!")
            } else {
             console.log(number)
            }

          }
        }
      genkifunction(24)
    </script>
  </body>
